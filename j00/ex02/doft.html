<!DOCTYPE html>
<html>
    <head>
        <title>Day of the 42</title>
        <meta charset="UTF-8">
        <link href="doft.css" rel="stylesheet">
    </head>
    <body>
        <header id="top" class="box">

                <a href="http://www.disney.com/"><img id="reload_img" src="resources/reload.png" alt="Recommencer au début"></a>
